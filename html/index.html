<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Simple, traffic-based pricing</h1>
    <h2 class="header__subtitle">Sign-up for our 30-day trial. No credit card required.</h2>
  </header>

  <main class="main">
    <section class="interactive">

      <article class="views">
      <div class="views__result">100</div>K PAGEVIEWS
      </article>

      <article class="range-slider"> 
        <input class="range-slider__input" id="slider" type="range" min="0" max="100" value="50">
        <div class="progress-bar" id="progress-bar"></div>
      </article>

      <article class="price"> 
        <div class="price__result">$16.00</div>
        / month
      </article>

      <article  class="toggle">
        Monthly Billing
        <button class="toggle__btn">toggle</button>
        Yearly Billing <span class="toggle__discount">-25%</span>
      </article>
      
    </section>
    <hr>
    <section class="info">

      <ul class="checklist">

        <li class="checklist__item">
          <img src="/images/icon-check.svg">
          Unlimited websites</li>
          
        <li class="checklist__item">
          <img src="/images/icon-check.svg">
          100% data ownership</li>

        <li class="checklist__item">
          <img src="/images/icon-check.svg">
          Email reports</li>

        <li class="checklist__item">
          <button class="checklist__button">Start my trial</button></li>

      </ul>

    </section>
  </main>
  
  <footer class="attribution">

    <p class="attribution__frontend">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>

    <p class="attribution__author">Coded by <a href="#">Ang√©lica Martins</a>.</p>

  </footer>

  <script>
    const slider = document.getElementById('slider');
    const progressBar = document.getElementById('progress-bar');

    slider.oninput = function() {
        progressBar.style.width = this.value + '%';
    }
  </script>
</body>
</html>

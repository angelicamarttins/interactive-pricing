<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Simple, traffic-based pricing</h1>
    <h2 class="header__subtitle">Sign-up for our 30-day trial. No credit card required.</h2>
  </header>

  <main class="main">
    <section class="interactive">

      <article class="interactive__views">
      <div class="views__result"></div> Pageviews
      </article>

      <article class="interactive__range-slider"> 
        <input class="range-slider" type="range">
      </article>

      <article class="interactive__price">
        $ <div class="price__result"></div> /month
      </article>

      <article  class="interactive__toggle">
        Monthly Billing
        <button>toggle</button>
        Yearly Billing <span class="toggle__discount">25%</span>
      </article>
      
    </section>
    <hr>
    <section class="info">
      <ul class="info__list">

        <li class="list__item">
          <img src="/images/icon-check.svg">
          Unlimited websites</li>
          
        <li class="list__item">
          <img src="/images/icon-check.svg">
          100% data ownership</li>

        <li class="list__item">
          <img src="/images/icon-check.svg">
          Email reports</li>

        <li class="list__item">
          <button>Start my trial</button></li>

      </ul>

    </section>
  </main>
  
  <footer class="attribution">

    <p class="attribution__frontend">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>

    <p class="attribution__author">Coded by <a href="#">Ang√©lica Martins</a>.</p>

  </footer>
</body>
</html>
